<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenHouse Emulation</title>
  <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="../libs/jquery-3.4.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ae3791aabd.js" crossorigin="anonymous"></script>
  <script type="module" src="plan_page.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col culture">
        <h1>Culture</h1>
      </div>
      <div class="col humidity">
        <h1>Humidity</h1>
      </div>
      <div class="col acidity">
        <h1>Acidity</h1>
      </div>
      <div class="col lightLevel">
        <h1>LightLevel</h1>
      </div>
      <div class="col temperature">
        <h1>Temperature</h1>
      </div>
      <div class="col">
        <input type="checkbox" id="toggle">
        <label for="toggle">Add</label>
  
        <dialog>
          <header>
            <h2>Add item</h2>
          </header>
          <div class="plan-item">Culture<input class="plan-item-input add-culture close" type="text"></div>
          <div class="plan-item">Humidity, %<input class="plan-item-input add-humidity close" type="number"></div>
          <div class="plan-item">Temperature, C<input class="plan-item-input add-temperature" type="number"></div>
          <div class="plan-item">Acidity, pH<input class="plan-item-input add-acidity" type="number"></div>
          <div class="plan-item">Light, lx<input class="plan-item-input add-lightLevel" type="number"></div>
          <label class="add-confirm" for="toggle">Confirm</label>
          <label for="toggle">Close</label>
        </dialog>

      </div>
    </div>
    <div class="row additional">
      <div class="col culture">
        <h1>Culture</h1>
      </div>
      <div class="col humidity">
        <h1>Humidity</h1>
      </div>
      <div class="col acidity">
        <h1>Acidity</h1>
      </div>
      <div class="col lightLevel">
        <h1>LightLevel</h1>
      </div>
      <div class="col temperature">
        <h1>Temperature</h1>
      </div>
      <div class="col">
        <div class="flex">
          <input type="checkbox" id="toggle_edit">
        <label class="edit-item" for="toggle_edit">Edit</label>
  
        <dialog>
          <header>
            <h2>Edit</h2>
          </header>
          <div class="plan-item">Humidity, %<input class="plan-item-input edit-humidity close" type="number"></div>
          <div class="plan-item">Temperature, C<input class="plan-item-input edit-temperature" type="number"></div>
          <div class="plan-item">Acidity, pH<input class="plan-item-input edit-acidity" type="number"></div>
          <div class="plan-item">Light, lx<input class="plan-item-input edit-lightLevel" type="number"></div>
          <label class="confirm-edit-btn" for="toggle_edit">Confirm</label>
          <label for="toggle_edit">Close</label>
        </dialog>
        </div>
        <div class="flex">
        <input type="checkbox" id="toggle_del">
        <label class="delete-btn" for="toggle_del">Delete</label>
  
        <dialog>
          <h2>Are you sure you want to delete the item?</h2>
          <label class="delete-item" for="toggle_del">Yes</label>
          <label for="toggle_del">No</label>
        </dialog>
        </div>
      </div>
    </div>
  
    </div>
    
  <div class="btn-block">
    <a href="../settings/index.html"><button class="btn btn-back">Go back</button></a>
</div>
</body>
  
  </html>
